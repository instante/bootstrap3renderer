<form
action=""
method="post"
enctype="multipart/form-data">
<div
class="form-group
has-error">
<label
for="frm-name">Your
name</label>
<input
type="text"
name="name"
id="frm-name"
class="form-control">
<span
class="help-block
text-danger">Too
short</span>
</div>
<div
class="form-group">
<div
class="checkbox">
<label
for="frm-agree">
<input
type="checkbox"
name="agree"
id="frm-agree">I
agree</label>
</div>
</div>
<input
type="image"
name="picture[]"
src="//avatars1.githubusercontent.com/u/13833444?v=3&amp;s=200"
class="btn
btn-primary">
<div
class="form-group">
<label
for="frm-sure">Are
you
sure?</label>
<select
name="sure"
id="frm-sure"
class="form-control">
<option
value="y">yes</option>
<option
value="n">no</option>
</select>
</div>
<div
class="form-group">
<label>List
of
options</label>
<div
class="checkbox">
<label
for="frm-list-a">
<input
type="checkbox"
name="list[]"
id="frm-list-a"
value="a">First</label>
</div>
<div
class="checkbox">
<label
for="frm-list-b">
<input
type="checkbox"
name="list[]"
id="frm-list-b"
value="b">Second</label>
</div>
</div>
<div
class="form-group
required">
<label
for="frm-password">Password</label>
<input
type="password"
name="password"
id="frm-password"
required
data-nette-rules='[{"op":":filled","msg":"This
field
is
required."}]'
class="form-control">
</div>
<input
type="button"
name="btn"
value="Push
me"
class="btn
btn-default">
<div
class="form-group">
<label>Gender</label>
<div
class="radio">
<label
for="frm-sex-m">
<input
type="radio"
name="sex"
id="frm-sex-m"
disabled
value="m">Male</label>
</div>
<div
class="radio">
<label
for="frm-sex-0">
<input
type="radio"
name="sex"
id="frm-sex-0"
disabled
value="0">f</label>
</div>
<div
class="radio">
<label
for="frm-sex-1">
<input
type="radio"
name="sex"
id="frm-sex-1"
disabled
value="1">Female</label>
</div>
</div>
<div
class="form-group">
<label
for="frm-text">Description</label>
<textarea
name="text"
id="frm-text"
class="form-control">Some
text</textarea>
</div>
<div
class="form-group">
<label
for="frm-photo">Your
photo
here</label>
<input
type="file"
name="photo"
id="frm-photo">
</div>
<input
type="submit"
name="sub"
value="Send
me
now"
class="btn
btn-primary">
<input
type="submit"
name="notme"
disabled
value="But
not
me"
class="btn
btn-primary">
<input
type="hidden"
name="you"
value="dont
see
me">
</form>
