<form
action=""
method="post"
enctype="multipart/form-data"
class="form-horizontal">
<div
class="form-group
has-error">
<label
for="frm-name"
class="control-label
col-sm-2">Your
name</label>
<div
class="col-sm-10">
<input
type="text"
name="name"
id="frm-name"
class="form-control">
<span
class="help-block
text-danger">Too
short</span>
</div>
</div>
<div
class="form-group">
<div
class="col-sm-10
col-sm-offset-2">
<div
class="checkbox">
<label
for="frm-agree"
class="col-sm-2">
<input
type="checkbox"
name="agree"
id="frm-agree">I
agree</label>
</div>
</div>
</div>
<div
class="form-group">
<div
class="col-sm-10
col-sm-offset-2">
<input
type="image"
name="picture[]"
src="//avatars1.githubusercontent.com/u/13833444?v=3&amp;s=200"
class="btn
btn-primary">
</div>
</div>
<div
class="form-group">
<label
for="frm-sure"
class="control-label
col-sm-2">Are
you
sure?</label>
<div
class="col-sm-10">
<select
name="sure"
id="frm-sure"
class="form-control">
<option
value="y">yes</option>
<option
value="n">no</option>
</select>
</div>
</div>
<div
class="form-group">
<label
class="control-label
col-sm-2">List
of
options</label>
<div
class="col-sm-10">
<div
class="checkbox">
<label
for="frm-list-a">
<input
type="checkbox"
name="list[]"
id="frm-list-a"
value="a">First</label>
</div>
<div
class="checkbox">
<label
for="frm-list-b">
<input
type="checkbox"
name="list[]"
id="frm-list-b"
value="b">Second</label>
</div>
</div>
</div>
<div
class="form-group
required">
<label
for="frm-password"
class="control-label
col-sm-2">Password</label>
<div
class="col-sm-10">
<input
type="password"
name="password"
id="frm-password"
required
data-nette-rules='[{"op":":filled","msg":"This
field
is
required."}]'
class="form-control">
</div>
</div>
<div
class="form-group">
<div
class="col-sm-10
col-sm-offset-2">
<input
type="button"
name="btn"
value="Push
me"
class="btn
btn-default">
</div>
</div>
<div
class="form-group">
<label
class="control-label
col-sm-2">Gender</label>
<div
class="col-sm-10">
<div
class="radio">
<label
for="frm-sex-m">
<input
type="radio"
name="sex"
id="frm-sex-m"
disabled
value="m">Male</label>
</div>
<div
class="radio">
<label
for="frm-sex-0">
<input
type="radio"
name="sex"
id="frm-sex-0"
disabled
value="0">f</label>
</div>
<div
class="radio">
<label
for="frm-sex-1">
<input
type="radio"
name="sex"
id="frm-sex-1"
disabled
value="1">Female</label>
</div>
</div>
</div>
<div
class="form-group">
<label
for="frm-text"
class="control-label
col-sm-2">Description</label>
<div
class="col-sm-10">
<textarea
name="text"
id="frm-text"
aria-describedby="describe-frm-text"
class="form-control">Some
text</textarea>
<span
class="help-block"
id="describe-frm-text">Better
be
long</span>
</div>
</div>
<div
class="form-group">
<label
for="frm-photo"
class="control-label
col-sm-2">Your
photo
here</label>
<div
class="col-sm-10">
<input
type="file"
name="photo"
id="frm-photo">
</div>
</div>
<div
class="form-group">
<div
class="col-sm-10
col-sm-offset-2">
<input
type="submit"
name="sub"
value="Send
me
now"
class="btn
btn-primary">
<input
type="submit"
name="notme"
disabled
value="But
not
me"
class="btn
btn-primary">
</div>
</div>
<input
type="hidden"
name="you"
value="dont
see
me">
</form>
